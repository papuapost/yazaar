    <body>
        <div id="elBody" class="bd">
            <div id="elTabView" class="yui-navset">
                <ul class="yui-nav">
                    <li class="selected"><a href="#list"><em>List Entries</em></a></li>
                    <li><a href="#edit"><em>Edit Entry</em></a></li>
                </ul>
                <div class="yui-content">
                    <div id="elList">
                        <div id="elDataTable" class="dpu-dt"></div>				
                        <div class="filter">
                            <form id="elListForm">
                                <p style="font-weight:bold">Filter Entries by:
                                    <select id="elListForm_item" onchange="_Self.onFilterChange()">
                                        <option value="last_name" selected="selected">Last Name</option>
                                        <option value="first_name">First Name</option>
                                        <option value="username">Username</option>
                                    </select>
                                </p>
                                <div class="filterForm">
                                    <p>
                                        <input class="filterInput" id="elListForm_input" />
                                    </p>
                                    <div class="filterMatch" id="elListForm_match"></div>
                                </div>
                            </form>
                        </div>			
                    </div>
                    <div id="elEdit">
                        <div id="elDataForm"></div>				
                    </div>
                </div>
            </div>
        </div>
        <div id="elScript" class="js">
            <script type="text/javascript">
                var fnReady = function() {
                    var oView = new MY.View("elBody","Contacts");
                    var oContent = new MY.Contacts();
                    oView.oContent = oContent;
                    my.oEvents.subscribe("contactsList", oContent.load, oContent);   
                    // Phonebook.rpc.phonebookList(my.oEvents.onPhonebookListReturn).call(ANVIL.channel);
                    my.oEvents.onContactsListReturn(oContent.LOCAL_DATA); // static data
                    _Self = oContent; // Convenience "global" for this page.
                };
                YAHOO.util.Event.onContentReady("elBody",fnReady);
            </script>
        </div>
